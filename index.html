<body>



  <!--首圖-->
    <nav class="navbar fixed-top navbar-light bg-light d-flex justify-content-end " style="background-color:#e3f2fd" width="100%">
      <a class="navbar-brand" href="#">
        <img src="https://upload.cc/i1/2021/06/11/VCtQdq.png" width="60" alt="" loading="lazy">

      <a class="navbar-brand" href="#">

    </nav>
    <img src="https://upload.cc/i1/2021/06/10/8GeH2i.png" class="img-fluid" alt="..." style="width: 100%;">
  
    <div class="container mt-2">

    <!--名單內的搜尋-->
    <div class="row mt-2 d-flex justify-content-between " id="">
      <form class="form-inline mr-3 col-sm-8" id="search-form">
        <label class="sr-only" for="inlineFormInputName2">Search member</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="講師姓名...">
        <button type="submit" class="btn btn-light mb-2" id="search-submit-button">
          搜尋
        </button>
      </form>
      <input type ="image" src="https://upload.cc/i1/2021/06/11/JSry54.png" class="teacher col-sm-2 " alt="..." style="width: 15%;">

    </div>
    <!--個人資訊-->
    <div class="row" id="data-panel">

    </div>
    <!--分頁選單-->
    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-center" id="paginator">

      </ul>
    </nav>
    <!--底下裝飾圖片-->
    <div class="row" id="">
      <div class="col-sm-4">
        <img src="https://upload.cc/i1/2021/06/11/DO7dh9.jpg" class="img-fluid" alt="..." >
      </div>
      <div class="col-sm-8">
        <img src="https://upload.cc/i1/2021/06/11/jUv8mB.png" class="img-fluid" alt="...">
      </div>

    </div>
  </div>
  <!--跳出視窗-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">講師資訊</h5>

        </div>
        <!--  跳出視窗內容  -->
        <div class="container" id="modal-inner-content">
          <div class="row ">
            <div class="col-sm-4 d-flex align-content-center flex-wrap" id="modal-inner-image">
            </div>
            <div class="col-sm-8" id="modal-inner-info">
            </div>
          </div>
        </div>
        <!--  跳出視窗內容結束  -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
